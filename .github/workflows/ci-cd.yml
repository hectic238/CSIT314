        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5        
          
        env:
          MONGO_URI: mongodb://localhost:27017/eventmanager
          JWT_SECRET: eventmanagementwebsitekey2025

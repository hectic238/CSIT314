    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js (Backend and Frontend)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: |
          cd website_backend
          npm ci
          
      - name: Install frontend dependencies
        run: |
          cd website_frontend
          npm ci

      - name: Wait for MongoDB to be ready
        run: |
          sudo apt-get update
